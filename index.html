<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Blackjack</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- bootstrap -->
</head>
<body>
    <div class="container">
    <h2 style="color:green">BlackJack Project</h2>
        <h3 style="color:green"><span id="blackjack-result">
            Let's Play !
         </span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
        
        <div id="dealer-box">
            <h2>Dealer :  <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id ="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id = "blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id = "blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table style="border:1px black solid;color:green;">
                       <th>Wins</th>
                       <th>Loses</th>
                       <th>Draws</th>
                     <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="loses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>   
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- bootstrap -->
</body>
</html>
